<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course GPA Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      color: #4CAF50;
    }
    .form-section {
      margin-bottom: 15px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Trackademic Course GPA Tracker</h2>
  <form id="courseForm">
    <div class="form-section">
      <label>Course Code: <input type="text" name="code" required></label>
    </div>
    <div class="form-section">
      <label>Course Name: <input type="text" name="name" required></label>
    </div>
    <div class="form-section">
      <label>Semester: 
        <select name="semester" required>
          <option value="" disabled selected>Select Semester</option>
          <option value="Fall 2024">Fall 2024</option>
          <option value="Spring 2025">Spring 2025</option>
          <option value="Summer 2025">Summer 2025</option>
        </select>
      </label>
    </div>
    <div class="form-section">
      <label>Status:
        <select name="status" id="statusSelect" required>
          <option value="" disabled selected>Select Status</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
      </label>
    </div>
    <div class="form-section hidden" id="gpaSection">
      <label>GPA: <input type="number" step="0.01" name="gpa" min="0" max="4.00"></label>
    </div>
    <button type="submit">Add Course</button>
  </form>

  <div id="result" class="result"></div>

  <script>
    const statusSelect = document.getElementById("statusSelect");
    const gpaSection = document.getElementById("gpaSection");
    const resultDiv = document.getElementById("result");

    // Show/hide GPA input based on status
    statusSelect.addEventListener("change", () => {
      if (statusSelect.value === "completed") {
        gpaSection.classList.remove("hidden");
      } else {
        gpaSection.classList.add("hidden");
      }
    });

    document.getElementById("courseForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const code = form.code.value.trim();
      const name = form.name.value.trim();
      const semester = form.semester.value;
      const status = form.status.value;
      const gpa = status === "completed" ? parseFloat(form.gpa.value).toFixed(2) : "N/A";

      resultDiv.innerHTML = `
        <h3>Course Added</h3>
        <strong>Code:</strong> ${code}<br>
        <strong>Name:</strong> ${name}<br>
        <strong>Semester:</strong> ${semester}<br>
        <strong>Status:</strong> ${status.charAt(0).toUpperCase() + status.slice(1)}<br>
        <strong>GPA:</strong> ${gpa}
      `;

      form.reset();
      gpaSection.classList.add("hidden"); // Hide GPA again
    });
  </script>
</body>
</html>
