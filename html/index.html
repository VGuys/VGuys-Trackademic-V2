<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trackademic - Course GPA Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <button id="logoutBtn" class="logout-btn">Logout</button>
  <h2>Trackademic Course GPA Tracker</h2>
  <div id="messageBox" class="message" style="display: none;"></div>
  
  <div class="container">
    <!-- Tabs navigation -->
    <div class="tabs">
      <div class="tab active" data-tab="dashboard">Dashboard</div>
      <div class="tab" data-tab="addCourse">Add Course</div>
    </div>
    
    <!-- Dashboard Tab -->
    <div id="dashboard" class="tab-content">
      <div class="stats">
        <div class="stat-card">
          <h3>Overall GPA</h3>
          <div id="overallGPA" class="stat-value">0.00</div>
        </div>
        <div class="stat-card">
          <h3>Completed Courses</h3>
          <div id="completedCourses" class="stat-value">0</div>
        </div>
        <div class="stat-card">
          <h3>Pending Courses</h3>
          <div id="pendingCourses" class="stat-value">0</div>
        </div>
      </div>
      
      <div class="card">
        <h3>GPA Trend</h3>
        <div class="chart-container">
          <canvas id="gpaChart"></canvas>
        </div>
      </div>
      
      <div class="card">
        <h3>Your Courses</h3>
        <div id="courseList" class="course-list">
          <!-- Course items will be inserted here -->
        </div>
      </div>
    </div>
    
    <!-- Add Course Tab -->
    <div id="addCourse" class="tab-content hidden">
      <div class="card">
        <h3>Add New Course</h3>
        <form id="courseForm">
          <div class="form-section">
            <!-- Note: This content appears to be cut off in the original -->
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript would go here -->
</body>
</html>
